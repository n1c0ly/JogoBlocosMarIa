<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quebra de Blocos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="top-bar">
            <span class="version-text">iPhone 13 & 14 - 8</span>
            <div class="pause-icon" id="pauseBtn">
                <img src="https://i.ibb.co/C07Bf5L/pause-icon.png" alt="Pause">
            </div>
        </div>
        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="bottom-bar">
            <div class="controls-container">
                <button id="leftBtn" class="control-btn left-btn">←</button>
            </div>
            <div class="info-center">
                <div class="lives">
                    <span class="heart-icon">❤️</span>
                    <span class="heart-icon">❤️</span>
                    <span class="heart-icon">❤️</span>
                </div>
                <div class="info-text">vidas</div>
            </div>
            <div class="controls-container">
                <button id="rightBtn" class="control-btn right-btn">→</button>
            </div>
        </div>
    </div>
    <div id="endGameModal" class="modal">
        <div class="modal-content">
            <h2 id="endGameMessage"></h2>
            <button id="restartBtn">Recomeçar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
